<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>J&B Shoes Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="text-center mt-4 mb-4">
            <h1 class="text-success">J&B Shoes Admin Dashboard</h1>
        </header>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="orders-tab" data-toggle="tab" href="#orders">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="available-tab" data-toggle="tab" href="#available">Available Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="update-tab" data-toggle="tab" href="#update">Delete Item</a>
            </li>
            <!-- Add Item Tab -->
            <li class="nav-item">
                <a class="nav-link" id="add-item-tab" data-toggle="tab" href="#add-item">Add Item</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Available Items Tab -->
            <div class="tab-pane fade " id="available">
                <div class="row mt-4 justify-content-center">
                    <div class="col-md-6 col-sm-12 text-center">
                        <div class="view-section">
                            <h2>Available Items</h2>
                            <ul id="item-list" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade show active" id="orders">
                <div class="row mt-4 justify-content-center">
                    <div class="col-lg-8 col-md-10 col-sm-12">
                        <div class="orders-section">
                            <h2 class="text-center">Orders</h2>
                            <div id="order-list"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Update Item Tab -->
            <div class="tab-pane fade" id="update">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="modify-section">
                            <h2>Update Item</h2>
                            <!-- Form to update and remove items -->
                            <form id="modify-form">
                                <ul id="update-item-list" class="list-group"></ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Item Tab -->
            <div class="tab-pane fade" id="add-item">
                <div class="row mt-4 justify-content-center">
                    <div class="col-md-6">
                        <div class="add-item-section">
                            <h2>Add Item</h2>
                            <!-- Form to add new items -->
                            <form id="add-item-form" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="itemImage">Item Image:</label>
                                    <div class="image-upload-container">
                                        <input type="file" id="itemImage" class="form-control-file" accept="image/*" onchange="previewImage()">
                                        <label for="itemImage" class="image-upload-label">
                                            <i class="bi bi-camera-fill"></i>
                                        </label>
                                        <img id="preview" src="" alt="Preview" class="img-fluid mt-2" style="max-height: 300px; width: 300px; display: none;">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="itemName">Item Name:</label>
                                    <input type="text" id="itemName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="itemCurrentPrice">Current Price:</label>
                                    <input type="text" id="itemCurrentPrice" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="itemPastPrice">Past Price:</label>
                                    <input type="text" id="itemPastPrice" class="form-control">
                                </div>
                                <button type="button" onclick="addItem()" class="btn btn-success">Add Item</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

  


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
